<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css"/>
    <title>Urna eletrônica</title>
    
</head>

<body>

    <div class="urna"> 

        <div class="tela"> 
            <div class="d1">
                <div class="d1_esquerda">
                    <div class="d1_e_1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d1_e_2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d1_e_3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d1_e_4">
                       Nome: Vovó juju<br/>
                       Partido: Comunista<br/>
                       Vice: Jorel
                    </div>

                </div>

                <div class="d1_direita">
                    <div class="d1_d_imagem" alt="">
                        <img src="imagens/1.2.jpeg">
                        Prefeito
                    </div>

                    <div class="d1_d_imagem small" alt="">
                        <img src="imagens/1.jpg">
                        Vice
                    </div>

                </div>
            </div>

            <div class="d2">
                APERTE a tecla:<br/>
                CONFIRMA para confirmar o voto<br/>
                CORRIGE para reiniciar este voto

            </div>
        </div>
    
        <div class="teclado">

            <div class="linha_teclado">
                <div class="botao_teclado">1</div>
                <div class="botao_teclado">2</div>
                <div class="botao_teclado">3</div>
            </div>

            <div class="linha_teclado">
                <div class="botao_teclado">4</div>
                <div class="botao_teclado">5</div>
                <div class="botao_teclado">6</div>
            </div>

            <div class="linha_teclado">
                <div class="botao_teclado">7</div>
                <div class="botao_teclado">8</div>
                <div class="botao_teclado">9</div>
            </div>

            <div class="linha_teclado">
                <div class="botao_teclado">0</div>
            </div>

            <div class="linha_teclado">
                <div class="botao_teclado botao_branco">BRANCO</div>
                <div class="botao_teclado botao_corrige">CORRIGE</div>
                <div class="botao_teclado botao_confirma">CONFIRMA</div>
            </div>

        </div>

    </div>
    

</body>

</html>
